<ion-header >
  <ion-toolbar color="secondary">
    <ion-buttons slot="start" >
      <ion-menu-button color="tertiary"></ion-menu-button>
    </ion-buttons>
    <ion-title color="tertiary">ID: {{courseID}} </ion-title>
  </ion-toolbar>
  <div *ngIf="loading" class="spinner-container" slot=end>
      <ion-spinner color = "primary"></ion-spinner>
  </div>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
      <ion-item *ngFor="let item of gradeItemList" [routerDirection]="'forward'" [routerLink]="'/grading/'+courseID+'/'+item.gradeItemID+'/'+item.maxGrade+'/'+item.allowExceed">
        <!-- <ion-icon [name]="item.icon" slot="start"></ion-icon> -->
        {{item.Name}}
        <ion-note slot="end">
        {{item.gradeItemID}}
        </ion-note>
      </ion-item>
  </ion-list>
  
  
  <!--
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title }}</b>
  </div> 
  -->

</ion-content>
