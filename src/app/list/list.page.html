<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button color="tertiary"></ion-menu-button>
    </ion-buttons>
    <ion-title color="tertiary">ID: {{courseID}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>

    <!-- lab -->

    <ion-item-group *ngFor="let item of gradeItemList">
      <ion-item *ngIf="item.Name == 'Lab'">
        <ion-item-divider>{{item.Name}}</ion-item-divider>
      </ion-item>
    </ion-item-group>

    <ion-item-group *ngFor="let item of gradeItemList" [routerDirection]="'forward'"
      [routerLink]="'/grading/'+courseID+'/'+item.gradeItemID+'/'+item.maxGrade+'/'+item.allowExceed">
      <ion-item *ngIf="item.Name.indexOf('L') == 0 && item.gradeItemID != '000000'">
        {{ item.Name}}
        <ion-note slot="end">
          {{item.gradeItemID}}
        </ion-note>
      </ion-item>
    </ion-item-group>


    <!-- Assignment  -->
    <ion-item-group *ngFor="let item of gradeItemList">
      <ion-item *ngIf="item.Name == 'Assignment'">
        <ion-item-divider light>Assignment</ion-item-divider>
      </ion-item>
    </ion-item-group>

    <ion-item-group *ngFor="let item of gradeItemList" [routerDirection]="'forward'"
      [routerLink]="'/grading/'+courseID+'/'+item.gradeItemID+'/'+item.maxGrade+'/'+item.allowExceed">
      <ion-item *ngIf="item.Name.indexOf('A') == 0 && item.gradeItemID != '000000'">
        {{ item.Name}}
        <ion-note slot="end">
          {{item.gradeItemID}}
        </ion-note>
      </ion-item>
    </ion-item-group>

    
    <!-- Other -->
    <ion-item-group *ngFor="let item of gradeItemList">
        <ion-item *ngIf="item.Name == 'Other'">
          <ion-item-divider light>Other</ion-item-divider>
        </ion-item>
      </ion-item-group>
      
      <ion-item-group *ngFor="let item of gradeItemList" [routerDirection]="'forward'"
        [routerLink]="'/grading/'+courseID+'/'+item.gradeItemID+'/'+item.maxGrade+'/'+item.allowExceed">
        <ion-item *ngIf="item.Name.indexOf('A') != 0 && item.Name.indexOf('L') != 0 && item.gradeItemID != '000000'">
          {{ item.Name}}
          <ion-note slot="end">
            {{item.gradeItemID}}
          </ion-note>
        </ion-item>
      </ion-item-group>


  </ion-list>


  <!--
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title }}</b>
  </div> 
  -->

</ion-content>
