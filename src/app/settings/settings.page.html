<ion-header >
  <ion-toolbar color="secondary">
    <ion-buttons slot="start" >
      <ion-menu-button color="tertiary"></ion-menu-button>
    </ion-buttons>
    <ion-title color="tertiary">Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list>
    <ion-item color="light"><ion-label><h2>Dark Mode</h2></ion-label>
      <ion-toggle [(ngModel)]="isDarkMode" (ionChange)="darkModeToggle()" slot="end"></ion-toggle>
    </ion-item>
    <ion-item [routerLink]="'/about'" color="light">
    <ion-label ><h2>About</h2></ion-label>
    </ion-item>

    <ion-item [routerLink]="'/contactus'" color="light">
    <ion-label><h2>Contact Us</h2></ion-label>
    </ion-item>
    <ion-item [routerLink]="'/test'" color="light">
      <ion-label><h2>Brightspace Test</h2></ion-label></ion-item>
  </ion-list>

</ion-content>
