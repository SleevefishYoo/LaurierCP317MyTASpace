<ion-header >
  <ion-toolbar color="secondary">
    <ion-buttons slot="start" >
      <ion-menu-button color="tertiary"></ion-menu-button>
    </ion-buttons>
    <ion-title color="tertiary">Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list>
    <ion-item><ion-label><h2>Dark Mode</h2></ion-label>
      <ion-toggle [(ngModel)]="isDarkMode" (ionChange)="darkModeToggle()" slot="end"></ion-toggle>
    </ion-item>
    <ion-item><ion-label><h2>Item 2</h2></ion-label></ion-item>
    
    <ion-item [routerLink]="'/about'">
    <ion-label ><h2>About</h2></ion-label>
    </ion-item>

    <ion-item [routerLink]="'/contactus'">
    <ion-label><h2>Contact Us</h2></ion-label>
    </ion-item>
  </ion-list>

</ion-content>
