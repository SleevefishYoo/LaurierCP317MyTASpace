<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button color="tertiary"></ion-menu-button>
    </ion-buttons>
    <ion-title color="tertiary">Contact Us</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-row center>
    <ion-col text-center>
      <ion-button style="width: 150px; height: 50px" (click)="captureImage()">Upload Image</ion-button>
      <ion-button style="width: 150px; height: 50px" (click)="sendEmail()">Send Email</ion-button>
    </ion-col>
  </ion-row>

  <ng-container *ngIf="currentImage">
    <ion-card>
      <ion-row center>
        <ion-col text-center>
          <ion-card-header>Image Uploaded</ion-card-header>
          <ion-button style="width: 150px; height: 50px " (click)="removeImage()">Remove</ion-button>
        </ion-col>
      </ion-row>
      <!-- <ion-card-content>
        <img [src]="currentImage" />
      </ion-card-content> -->
    </ion-card>
  </ng-container>
</ion-content>
