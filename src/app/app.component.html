<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar color="secondary">
          <ion-title color="tertiary">Welcome, {{userFirstName}}</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
          <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
            <ion-icon slot="start" color="primary" [name]="p.icon"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-item-divider color="light" >Courses</ion-item-divider>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of classList">
          <ion-item [routerDirection]="'root'" [routerLink]="'/list/'+p.courseID+'/'+p.Name">
            <ion-icon slot="start" color="primary" [name]="p.icon"></ion-icon>
            <ion-label>
              {{p.Name}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      </ion-content>
      <ion-footer class="bar-stable">
        <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" [routerLink]="'/settings'">
              <ion-icon slot="start" color="primary" name="settings"></ion-icon>
              <ion-label>
                Settings
              </ion-label>
            </ion-item>
            <ion-item (click)="this.logout()">
              <ion-icon slot="start" color="primary" name='log-out'></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
