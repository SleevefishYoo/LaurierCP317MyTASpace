<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/shapes.svg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>Welcome to MyTASpace</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>MyLearningSpace marking made easy.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item href="https://bohr.wlu.ca">
        <ion-icon slot="start" color="medium" name="code"></ion-icon>
        <ion-label>Bohr</ion-label>
      </ion-item>
      <ion-item href="https://Loris.wlu.ca">
        <ion-icon slot="start" color="medium" name="ios-information"></ion-icon>
        <ion-label>LORIS</ion-label>
      </ion-item>
      <ion-item href="https://banner.wlu.ca">
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Banner</ion-label>
      </ion-item>
      <ion-item href="https://scheduleme.wlu.ca">
        <ion-icon slot="start" color="medium" name="calendar"></ion-icon>
        <ion-label>Visual Schedule Builder</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
